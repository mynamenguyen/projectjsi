<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="me.css">
</head>
<body>
    <div class="signup_container">
      <div class="signup_content">
        <h1 class="signup_title">Sign Up</h1>
        <p class="message__login">
          Don't have an account? <a href="signin.html">Sign In</a>
        </p>
        <form action="" class="formSignUp" id="formSignUp">
            <div class="form-group">
                <label for="Your Name">Your Name</label>
                <input type="Your Name" id="YourName" placeholder="Your name" required>
              </div>
              <div class="form-group">
                <label for="Username">Username</label>
                <input type="Username" id="Username" placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="Email address">Email address</label>
                <input type="Email address" id="email" placeholder="Email address" required>
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            </form>
       <div class="signup_image">
      <img src="https://divedigital.id/en/wp-content/uploads/2023/08/14.jpg" alt="">
    </div>
  </div>
  <script type="module" src="./js/signup.js"></script>


</body>
</html>
