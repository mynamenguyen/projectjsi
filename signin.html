<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="me.css">
</head>
 <body>
    <div class="signup_container">
        <div class="signup_content">
          <h1 class="signup_title">Sign In</h1>
          <p class="message__login">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
          <form action="" class="formSignUp" id="formSignIn">
                <div class="form-group">
                  <label for="email">email</label>
                  <input type="email" id="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
              </form>
         <div class="signup_image">
        <img src="https://divedigital.id/en/wp-content/uploads/2023/08/14.jpg" alt="">
      </div>
    </div>
    <script type="module" src="./js/signin.js"></script>
 </body>
